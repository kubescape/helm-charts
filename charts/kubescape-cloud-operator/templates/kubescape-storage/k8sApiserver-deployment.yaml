{{- if .Values.storage.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "storage.apiServer.deploymentName" . | quote }}
  namespace: {{ .Values.ksNamespace }}
  labels:
    {{ .Values.storage.labels | toYaml  | nindent 4}}
spec:
  replicas: {{ .Values.storage.replicaCount }}
  selector:
    matchLabels:
      {{ .Values.storage.labels | toYaml | nindent 6}}
  template:
    metadata:
      labels:
        {{ .Values.storage.labels | toYaml | nindent 8}}
    spec:
      serviceAccountName: {{ include "storage.serviceAccountName" . | quote }}
      securityContext:
        runAsUser: 100
        fsGroup: 101
      containers:
      - name: apiserver
        image: {{ printf "%s:%s" .Values.storage.image.repository .Values.storage.image.tag  | quote }}
        imagePullPolicy: {{ .Values.storage.image.pullPolicy | quote }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
        volumeMounts:
          - name: "data"
            mountPath: "/data"
        resources:
{{ toYaml .Values.storage.resources | indent 12 }}
      volumes:
        - name: "data"
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "storage.apiServer.deploymentName" . | quote }}
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}

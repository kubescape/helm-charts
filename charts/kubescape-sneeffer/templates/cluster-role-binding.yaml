{{- if .Values.enabled }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.sneefferClusterRoleBinding }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.sneefferServiceAccount }}
  namespace: {{ .Values.sneefferNamespace }}
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: {{ .Values.sneefferClusterRole }}
  apiGroup: ""
{{- end}}
kind: Secret
apiVersion: v1
metadata:
  name: {{ .Values.global.cloudSecret }}
  namespace: {{ .Values.ksNamespace }}
  labels:
    app: {{ .Values.global.cloudSecret }}
    tier: {{ .Values.global.namespaceTier }}
type: Opaque
data:
  account-id: {{ .Values.account | default "" | b64enc }}
  token: {{ .Values.token | default "" |  b64enc }}

{{- $components := fromYaml (include "components" .) }}
{{- if $components.kubescape.enabled }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.kubescape.name }}
  namespace: {{ .Values.ksNamespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.kubescape.name }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.kubescape.name }}
  namespace: {{ .Values.ksNamespace }}
{{ end }}

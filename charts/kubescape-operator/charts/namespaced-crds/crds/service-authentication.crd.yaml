apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: serviceauthentication.kubescape.io
spec:
  group: kubescape.io
  names:
    kind: ServiceAuthentication
    plural: serviceauthentications
    shortNames:
    - sa
    singular: serviceauthentication
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              serviceName:
                type: string             
              addressesScan:
                type: array
                items:
                  type: object
                  properties:
                    ip:
                      type: string
                    port:
                      type: integer
                    protocol:
                      type: string
                    sessionLayer:
                      type: string
                    presentationLayer:
                      type: string
                    applicationLayer:
                      type: string
                    authenticated:
                      type: boolean

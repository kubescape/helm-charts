name: 01-Update image tag

on:
  # workflow_dispatch:
  #   inputs:
  #     IMAGE_TAG:
  #       required: true
  #       type: string

  workflow_call:
    inputs:
      CHANGE_TAG:
        required: true
        type: boolean
      IMAGE_TAG:
        required: true
        type: string
      COMPONENT_NAME:
        required: true
        type: string
      MODE:
        required: true
        type: string
        default: patch
      CHART_FILE:
        required: true
        type: string
        default: charts/kubescape-operator/Chart.yaml
    outputs:
      COMMIT_REF:
        description: "latest commit sha"
        value: ${{ jobs.update-helm-chart.outputs.COMMIT_REF }}
      PR_NUMBER:
        description: "pr number"
        value: ${{ jobs.update-helm-chart.outputs.PR_NUMBER }}


jobs:
  update-helm-chart:
    outputs:
      COMMIT_REF: ${{ steps.commit-ref.outputs.COMMIT_REF }}
      PR_NUMBER: ${{ steps.create-pr.outputs.pr_number }}
    runs-on: ubuntu-latest
    steps:
      - name: echo-input-parameters
        run:  |
          echo "CHANGE_TAG = ${{ inputs.CHANGE_TAG }}"
          echo "IMAGE_TAG = ${{ inputs.IMAGE_TAG }}"
          echo "COMPONENT_NAME = ${{ inputs.COMPONENT_NAME }}"
          echo "MODE = ${{ inputs.MODE }}"
          echo "CHART_FILE = ${{ inputs.CHART_FILE }}"
        
      - uses: actions/checkout@v3
        name: Checkout

      - name: change tag
        if: ${{ inputs.CHANGE_TAG }}
        uses: matanshk/yaml-tag-changer@main
        with:
          filename: charts/kubescape-operator/values.yaml
          component_name: ${{ inputs.COMPONENT_NAME }}
          tag: ${{ inputs.IMAGE_TAG }}

      - name: cat-file-values-file
        if: ${{ inputs.CHANGE_TAG }}
        run: cat charts/kubescape-operator/values.yaml

      - name: Bump helm chart version
        id: bumper
        uses: matanshk/helm-chart-version-bumper@main
        with:
          mode: ${{ inputs.MODE }}
          chart_file: ${{ inputs.CHART_FILE }}

      - name: cat Chart.yaml
        run: cat charts/kubescape-operator/Chart.yaml

      - uses: stefanzweifel/git-auto-commit-action@v4.16.0
        name: commit changes and push
        with:
          commit_message: "Automated commit - update ${{ inputs.COMPONENT_NAME }} image tag with: ${{ inputs.IMAGE_TAG }}"
          commit_options: '--signoff'
          
      - uses: repo-sync/pull-request@v2.11
        name: create a new PR
        id: create-pr
        with:
          destination_branch: "main"
          pr_title: "Pulling ${{ github.ref_name }} branch into main - Automated PR by CICD"
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          
      - name: get latest commit sha
        id: commit-ref
        run: echo "COMMIT_REF=$(git log --oneline | head -n1 | awk {'print $1}')" >> $GITHUB_OUTPUT

      - name: echo commit ref
        run: echo ${{ steps.commit-ref.outputs.COMMIT_REF }}

      - name: output-pr-number
        run: echo ${{ steps.create-pr.outputs.pr_number }}

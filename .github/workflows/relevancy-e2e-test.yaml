name: Relevancy E2E tests

on:
  workflow_dispatch:
    inputs:
      BRANCH:
        description: 'helm chart branch name'
        required: false
        default: 'main'
        type: string

  workflow_call:
    inputs:
      BRANCH:
        required: false
        default: 'main'
        type: string
        description: 'helm chart branch name'

jobs:
  e2e-test:
    strategy:
      fail-fast: false    
      matrix:
        test: [ 
          relevantCVEs,
          relevancy_disabled_installation,
          relevancy_storage_disabled,
          relevancy_enabled_stop_sniffing,
          relevant_data_is_appended,
          relevancy_large_image,
          relevancy_extra_large_image,
          relevancy_fix_vuln,
          relevancy_python,
          relevancy_golang,
          relevancy_java,
          relevancy_java_and_python,
          relevancy_golang_dynamic
        ]
              
    runs-on: ubuntu-latest
    steps:

      - name: echo GitHub var - dev
        id: github_context_step
        run: echo '${{ toJSON(github) }}'

      - name: Checkout systests repo
        uses: actions/checkout@v3
        with:
          repository: armosec/system-tests
          path: .

      - uses: actions/setup-python@v4
        name: installing python 3.8.13
        with:
          python-version: '3.8.13'
          cache: 'pip'

      - name: create env
        run: ./create_env.sh

      - name: Generate uuid
        id: uuid
        run: |
          echo "RANDOM_UUID=systests-$(uuidgen)" >> $GITHUB_OUTPUT

      - name: Create k8s Kind Cluster
        id: kind-cluster-install
        uses: helm/kind-action@v1.3.0
        with:
          cluster_name: ${{ steps.uuid.outputs.RANDOM_UUID }}

      - name: run-tests
        env:
          CUSTOMER: ${{ secrets.CUSTOMER }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          CLIENT_ID: ${{ secrets.CLIENT_ID_PROD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY_PROD }}
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        run: |
          echo "Test history:"
          echo " ${{ matrix.test }} " >/tmp/testhistory
          cat /tmp/testhistory
          source systests_python_env/bin/activate

          python3 systest-cli.py  \
          -t ${{ matrix.test }}   \
          -b production           \
          -c CyberArmorTests      \
          --logger DEBUG          \
          --kwargs helm_branch=${{ inputs.BRANCH }} helm_repo=charts/kubescape-operator

          deactivate

      - name: Test Report
        uses: mikepenz/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: '**/results_xml_format/**.xml' 
